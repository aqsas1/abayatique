<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style.css">
    <style>
 /* Header */
 header {
            background-color: #fff;
            color: #8B4513;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Logo */
        .logo-container {
            display: flex;
            align-items: center;
        }

        .logo {
            width: 50px; /* Adjust logo size */
            height: auto;
            margin-right: 10px;
        }

        .site-name {
            font-size: 24px;
            font-weight: bold;
            color: #8B4513;
        }

        /* Navbar */
        nav a {
            color: #8B4513;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

/* Reset Default Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
}

/* Header */
header {
    background-color: #fff;
    color: #8B4513;
    padding: 15px 20px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

/* Logo */
.logo-container {
    display: flex;
    align-items: center;
}

.logo {
    width: 50px;
    height: auto;
    margin-right: 10px;
}

.site-name {
    font-size: 24px;
    font-weight: bold;
    color: #8B4513;
}

/* Navbar */
nav {
    display: flex;
    gap: 20px;
}

nav a {
    color: #8B4513;
    text-decoration: none;
    font-weight: bold;
    padding: 10px;
}

nav a:hover {
    text-decoration: underline;
}

/* Mobile Navigation */
.menu-toggle {
    display: none;
    font-size: 1.8rem;
    cursor: pointer;
}

/* Responsive Table */
.container {
    padding: 20px;
    max-width: 100%;
    overflow-x: auto;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
}

thead {
    background-color: #8B4513;
    color: white;
}

th, td {
    padding: 12px;
    text-align: left;
    border-bottom: 1px solid #ddd;
    white-space: nowrap; /* Prevents text wrapping */
}

tbody tr:nth-child(even) {
    background-color: #f9f9f9;
}

/* Mobile Responsive Table */
@media (max-width: 768px) {
    .menu-toggle {
        display: block;
    }

    nav {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 60px;
        right: 0;
        width: 100%;
        background: white;
        text-align: center;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    nav a {
        display: block;
        padding: 15px;
    }

    /* Show menu when toggled */
    nav.show {
        display: flex;
    }

    /* Make table scrollable */
    .container {
        overflow-x: auto;
    }

    table {
        width: 100%;
        display: block;
        overflow-x: auto;
        white-space: nowrap;
    }
}

    </style>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="logo.png" alt="Abayatique Logo" class="logo">
            <span class="site-name">Abayatique</span>
        </div>
        <div class="menu-toggle">☰</div>
        <nav>
            <a href="/">Home</a>
            <a href="about.html">About</a>
            <a href="cart.html">Cart (<span id="cart-count">0</span>)</a>
        </nav>
    </header>

    
    <div class="container">
        <h2>Your Cart</h2>
        <table>
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Size</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Subtotal</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="cart-items">
                <!-- Items will be added here dynamically -->
            </tbody>
        </table>

        <h3>Total Amount: ₹<span id="total-amount">0</span></h3>

        <button onclick="showCheckoutPopup()">Proceed to Checkout</button>
    </div>

    <!-- Checkout Popup -->
    <div id="checkout-popup" class=" hidden">
        <div class="popup-content">
            <h2>Enter Details</h2>
            <input type="text" id="name" placeholder="Your Name">
            <input type="text" id="phone" placeholder="Phone Number">
            <input type="text" id="address" placeholder="Address">
            <button onclick="placeOrder()">Place Order</button>
            <button onclick="closeCheckoutPopup()">Cancel</button>
        </div>
    </div>
    <script>
        document.querySelector('.menu-toggle').addEventListener('click', function() {
        document.querySelector('nav').classList.toggle('show');
    });
    
    
    </script>
    <script src="script.js"></script>
</body>
</html>
