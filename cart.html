<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style.css">
    <style>
 /* Header */
 header {
            background-color: #fff;
            color: #8B4513;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Logo */
        .logo-container {
            display: flex;
            align-items: center;
        }

        .logo {
            width: 50px; /* Adjust logo size */
            height: auto;
            margin-right: 10px;
        }

        .site-name {
            font-size: 24px;
            font-weight: bold;
            color: #8B4513;
        }

        /* Navbar */
        nav a {
            color: #8B4513;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }


    </style>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="logo.png" alt="Abayatique Logo" class="logo">
            <span class="site-name">Abayatique</span>
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="cart.html">Cart (<span id="cart-count">0</span>)</a>
        </nav>
    </header>
    
    <div class="container">
        <h2>Your Cart</h2>
        <table>
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Size</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Subtotal</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="cart-items">
                <!-- Items will be added here dynamically -->
            </tbody>
        </table>

        <h3>Total Amount: â‚¹<span id="total-amount">0</span></h3>

        <button onclick="showCheckoutPopup()">Proceed to Checkout</button>
    </div>

    <!-- Checkout Popup -->
    <div id="checkout-popup" class=" hidden">
        <div class="popup-content">
            <h2>Enter Details</h2>
            <input type="text" id="name" placeholder="Your Name">
            <input type="text" id="phone" placeholder="Phone Number">
            <input type="text" id="address" placeholder="Address">
            <button onclick="placeOrder()">Place Order</button>
            <button onclick="closeCheckoutPopup()">Cancel</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
